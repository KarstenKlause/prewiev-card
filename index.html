<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card mb-3">
    <div class="row g-0">
      <div class="col-sm-6">
        <picture>
          <source media="(min-width:576px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Parfume Preview" class="img-fluid img-customize">
        </picture>
      </div>
      <div class="col-sm-6">
        <div class="card-body ms-2">
          <p class="overhead">PERFUME</p>
          <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p><span class="discounted-price">$149.99</span>
             <span class="normal-price">$169.99</span>
          </p>
          <button class="btn btn-lg btn-primary btn-customize">
            <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon">
            Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
